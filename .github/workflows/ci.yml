name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Install dependencies
        working-directory: ./src
        run: go mod tidy

      - name: Build free5gc
        working-directory: ./src
        run: go build ./...

      - name: Run tests
        working-directory: ./src
        run: go test ./... -v
